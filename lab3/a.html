<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap3 Demo-Rotating Square</title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;
	varying vec4 fColor;
	uniform float theta;
	void main()
	{
		float u = cos( theta );
		float v = sin( theta );

		gl_Position.x = vPosition.x * u - vPosition.y * v;
		gl_Position.y = vPosition.x * v + vPosition.y * u;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
		fColor = vColor;
	}
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;
	void main()
	{
		gl_FragColor = fColor;
	}
	</script>

    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-matrix-min.js"></script>
    <script type="text/javascript" src="js/rotsquare.js"></script>
</head>

<body onload="initRotSquare()">
	<h2>请先点击↓图形</h2>
	<canvas id="rot-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
	<button onclick="renderSquare()">开始旋转</button>
    <button onclick="changedi()">改变旋转方向</button>
    <select id="speedsc" size="3">
        <option value="1">恢复初始速度</option>
        <option value="2">两倍速度</option>
        <option value="3">一半速度</option>
    </select>
    <p id="demo"></p>
</body>

</html>
